<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splashscreen</title>
    <style>
        :root{
            --main-theme: #c07c03
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: grid;
            place-items: center;
            background-color: transparent;
        }
        .logo {
            border-radius: 12px;

            width: 100vw;
            height: 100vh;

            background-color: var(--main-theme);

            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            text-align: center;

            gap: 0.5rem;
        }

        .logo img {
            margin-top: auto;
            align-self: center;
            width: 5rem;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="rocket.svg" alt="Rocket icon as logo"/>
    <span>
            Requests made simple
    </span>
</div>
</body>
</html>
